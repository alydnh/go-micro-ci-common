name: micro-ci-test
namespace: test.{{ .v1 }}
registry:
  type: consul
  address: "{{ .v2 }}-consul"
  port: 8500
  useSSL: false
variables:
  v1: v1-value
  v2: v2-value
commonEnvs:
  cev1: cev1-value
  cev2: cev2-value
thirdService:
  consul:
    image:
      name: consul:latest
      ref: docker.io/library/consul
    exposedPorts:
      8500/tcp:
        hostIP: 127.0.0.1
        hostPort: 8501
    assertions:
      successes:
        - Consul agent running!
services: {}